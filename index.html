<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>
</head>
<body>
  <main>
    <div class="container">
        <div class="image">  
            <img class = "back"src="images/bg-card-back.png" alt="bg-card-back">
            <p class="card-cvc">000</p>
            <img class = "front"src="images/bg-card-front.png" alt="bg-card-front">
            <p class="card-number">0000 0000 0000 0000</p>
            <p class="card-name">JANE APPLESEED</p>
            <p class="card-date">00/00</p>
            <img class = "card-logo" src="images/card-logo.svg" alt="card-logo">
            </div>
            <form>
                <label for="name">CARDHOLDER NAME</label>
                <br>
                <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
                <br><br>
                <label for="number">CARD NUMBER</label>
                <br>
                <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
                <br><br>
                <div class="table">
                  <div class="row1">
                    <span class="span-date"><label for="date">EXP.DATE(MM/YY)</label><br></span>
                    <input type="number" name="date" id="date" placeholder="MM">
                  </div>
                  <div class="row2">
                    <br><input type="number" name="year" id="year" placeholder="YY">
                  </div>
                  <div class="row3">
                    <label for="cvc">CVC</label><br>
                    <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
                  </div>
                </div>
                <br><br>
            </form>
            <div class="button"><button>Confirm</button></div>
        </div>
  </main>
</body>
</html>
